    <div class="timer">
        <script>
            let workSeconds = 120, breakSeconds = 60;
            let Interval;
            function start() {
                Interval = setInterval(workCountDown, 1000);
            }
            function stop() {
                    clearInterval(Interval);
                    Interval = null;
                    document.querySelector('#timer').innerHTML = '00:00';

            }
            function reset() {
                    save();
                    start();
            }
            function save() {
                    workSeconds = parseInt(document.getElementById("workMinutes").value)*60;
                    breakMinutes = parseInt(document.getElementById("breakMinutes").value)*60;
            }
            function workCountDown() {
                    workSeconds--;
                    document.getElementById("timer").innerText = Math.floor((workSeconds / 60)).toString() + ":" + (workSeconds % 60).toString();
                    if (workSeconds == 0) {
                        document.querySelector('#feedback2').innerHTML = 'Break time!';
                        clearInterval(Interval);
                        Interval = setInterval(breakCountDown, 1000);
                    }
            }
            function breakCountDown() {
                    breakSeconds--;
                    document.getElementById("timer").innerText = Math.floor((breakSeconds / 60)).toString() + ":" + (breakSeconds % 60).toString();
                    if (breakSeconds == 0) {
                        document.querySelector('#feedback2').innerHTML = 'Work time!';
                         reset();
                    }
            }
        </script>
          <p id="timer">00:00</p>
          <p id="feedback2"></p>
          <br />
          <button onclick="start()">Start</button>
          <button onclick="stop()">Stop</button>
          <button onclick="reset()">Reset</button>
          <button id="pause">Pause Audio</button>
          <br />
          <input type="number" id="workMinutes" value="0" max="120" min="0"><br />
          <span>work minutes</span>
          <br />
          <input type="number" id="breakMinutes" value="0" max="30" min="0"><br />
          <span>break minutes</span>
          <br />
          <button onclick="save()">Save</button>
    </div>
